<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <h1></h1>
    <script>
      const a = prompt("첫 번째 숫자를 입력해주세요 ");
      a = Number(a);
      const b = prompt("두 번째 숫자를 입력해주세요 ");
      b = Number(b);

      alert(`${a} + ${b} = ${a + b}`);
    </script>
  </body>
</html>
