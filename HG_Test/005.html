<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짝수와 홀수 구분하기</title>
  </head>

  <body>
    <h1></h1>
    <script>
      const 입력 = Number(prompt("태어난 해를 입력하세요", "")) % 12;
      if (입력 % 2 === 1) {
        alert("입력한 숫자는 홀수입니다");
      } else {
        alert("입력한 숫자는 짝수입니다");
      }

      if (입력 === 0) {
        alert("o o 띠입니다");
      }
    </script>
  </body>
</html>
