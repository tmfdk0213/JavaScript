<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      const 입력 = Number(prompt("태어난 해를 입력해주세요.", "")) % 12;
      if (입력 === 0) {
        alert("원숭이띠입니다.");
      } else if (입력 === 1) {
        alert("닭띠입니다.");
      } else if (입력 === 2) {
        alert("개띠입니다.");
      } else if (입력 === 3) {
        alert("돼지띠입니다.");
      } else if (입력 === 4) {
        alert("쥐띠입니다.");
      } else if (입력 === 5) {
        alert("소띠입니다.");
      } else if (입력 === 6) {
        alert("호랑이띠입니다.");
      } else if (입력 === 7) {
        alert("토끼띠입니다.");
      } else if (입력 === 8) {
        alert("용띠입니다.");
      } else if (입력 === 9) {
        alert("뱀띠입니다.");
      } else if (입력 === 10) {
        alert("말띠입니다.");
      } else if (입력 === 11) {
        alert("양띠입니다.");
      }
    </script>
  </body>
</html>
