<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <script src="memo.js"></script>

  <body>
   
    <main>
      <h1 class="memotitle">메모지✏️</h1>
      <section>
        <input class="inputTxt" type="text" name="" id="title" />
        <textarea name="" id="content" cols="30" rows="10"></textarea>
        <button class="m-btn" onclick="saveNote()">Memo</button>
      </section>
      <section id="display"></section>
    </main>
    <!-- TodoList -->
<div class="wrapper">
  <section >
    <h2>To Do List</h2>
  </section>
<section class="listbox">
    <input class="inputTxt2" type="text" id="inputBox" placeholder="To Do List" style="border:0 solid black"></input>
    <button class="add" id="addButton">+</button>
    <div id="List"></div>

     </section>
</div>
  
    <script>
      let allMemo = JSON.parse(localStorage.getItem("allMemo"));
      allMemo = allMemo ?? [];
      render();

      function saveNote() {
        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;

        allMemo.push({ title, content, len: allMemo.length });

        localStorage.setItem("allMemo", JSON.stringify(allMemo));
        render();
      }

      function render() {
        const display = document.getElementById("display");
        display.innerHTML = "";

        // // 최신 게시물이 위로 올라오도록
        // for (let i = allMemo.length; i > 0 ; i--) {
        //     // 아래와 유사 코드
        // }

        for (const item of allMemo) {
          const saveTitle = document.createElement("h2");
          const saveContent = document.createElement("p");
          const saveId = document.createElement("p");
          const deleteMemoBtn = document.createElement("button");

          saveTitle.textContent = item.title;
          saveContent.textContent = item.content;
          saveId.textContent = item.len + 1;
          deleteMemoBtn.textContent = "삭제";
          deleteMemoBtn.setAttribute("id", item.len);
          deleteMemoBtn.setAttribute("onclick", "remove()");

          display.appendChild(saveId);
          display.appendChild(saveTitle);
          display.appendChild(saveContent);
          display.appendChild(deleteMemoBtn);
        }
      }

      function remove() {
        // console.log(event.srcElement.id);
        // console.log(allMemo);
        const idx = allMemo.find((item) => item.len == event.srcElement.id);
        if (idx) {
          allMemo.splice(
            allMemo.findIndex((item) => item.len == idx.len),
            1
          );
        }
        localStorage.setItem("allMemo", JSON.stringify(allMemo));
        render();
      }

const inputBox = document.getElementById("inputBox");
const addBtn = document.getElementById("addButton");
const toDoList = document.getElementById("List");

addBtn.addEventListener("click", function () {
  const list = document.createElement("li");

  if(!inputBox.value)
  alert('내용을 입력해주세요');
  else{  
  list.innerText = inputBox.value;
  toDoList.appendChild(list);
  inputBox.value = "";
}
  list.addEventListener("click", function () {
    list.style.textDecoration = "line-through";

  });

  list.addEventListener("dblclick", function () {
    toDoList.removeChild(list);
  });
});

      
    </script>

  </body>
</html>
