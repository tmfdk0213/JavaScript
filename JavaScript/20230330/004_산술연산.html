<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수</title>
  </head>
  <body>
    <script>
      //산술연산 논리연산 비교연산
      const x = 10;
      const y = 3;
      consol.log(x + y);
      consol.log(x - y);
      consol.log(x / y);
      consol.log(x * y);
      consol.log(x ** y); //승수 10* 10 * 10
      consol.log(x % y); //몫 : 3, 나머지 : 1//이건 꼭 알고가자
    </script>
  </body>
</html>
