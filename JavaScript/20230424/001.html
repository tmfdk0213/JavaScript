<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <h1></h1>
    <article class="parent">
      <figure>
        <img
          class="figImg"
          src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
          alt=""
        />
        <figcaption id="txt" class="figCap">
          유재석씨가 코로나에 돌파 감염되었다는 소식입니다.
        </figcaption>
      </figure>
    </article>

    <!-- 
    1. 이미지는 https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg 로 변경합니다.
    2. figcaption 안의 텍스트는 '유재석씨가 수상식에서 환하게 웃고 있다.' 로 변경합니다.
    -->
    <script>
      const targetImg = document.querySelector("img");
      const targetTxt = document.querySelector(".figCap");
      targetImg.setAttribute(
        "src",
        " https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
      );
      targetTxt.textContent = "유재석씨가 수상식에서 환하게 웃고있다";
      //   document.getElementById("txt").innerHTML =
      //     "유재석씨가 수상식에서 환하게 웃고있다";
      //innerText = 사용을 권하지 않는다
    </script>
  </body>
</html>
